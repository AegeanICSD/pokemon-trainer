<li *ngIf="pokemon" class="mb-4 shadow bg-slate-50 rounded relative">
    <section class="p-4">
    <img [src]="pokemon.results[0].url" [alt]="pokemon.results[0].name" class="block w-60">
    </section>
    <section class="p-4">
        <span> {{ pokemon.results[0].name}}</span>
    </section>
    <app-catch-button [PokemonName]="pokemon.results[0].name"></app-catch-button>
</li>
